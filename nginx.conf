events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Define upstream with both backends and automatic failover
    upstream etf_backends {
        # Both backends with health checks
        server etf-scanner-backend.onrender.com:443 max_fails=2 fail_timeout=30s;
        server etf-screener-backend-production.up.railway.app:443 max_fails=2 fail_timeout=30s;
        
        # Connection pooling
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream details
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'upstream_addr=$upstream_addr '
                       'upstream_status=$upstream_status '
                       'upstream_response_time=$upstream_response_time '
                       'request_time=$request_time';

    # Logging
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log info;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;

        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Test endpoints for individual backends
        location /test/backend1 {
            proxy_pass https://etf-scanner-backend.onrender.com/api/prices;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            add_header X-Backend-Used "backend1" always;
        }

        location /test/backend2 {
            proxy_pass https://etf-screener-backend-production.up.railway.app/api/prices;
            proxy_http_version 1.1;
            proxy_set_header Host etf-screener-backend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-screener-backend-production.up.railway.app;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            add_header X-Backend-Used "backend2" always;
        }

        # Fallback endpoint that returns static data if all backends fail
        location /fallback {
            root /usr/share/nginx/html;
            try_files /fallback.json =503;
            add_header Content-Type application/json;
            add_header X-Fallback "true" always;
        }

        # Primary backend (Render) - try this first
        location @primary_backend {
            internal;
            proxy_pass https://etf-scanner-backend.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            add_header X-Backend-Used "primary" always;
        }

        # Secondary backend (Railway) - fallback
        location @secondary_backend {
            internal;
            proxy_pass https://etf-screener-backend-production.up.railway.app;
            proxy_http_version 1.1;
            proxy_set_header Host etf-screener-backend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-screener-backend-production.up.railway.app;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            add_header X-Backend-Used "secondary" always;
        }

        # Main load balancer with automatic failover
        location / {
            # Try primary backend first, if it fails, try secondary
            error_page 404 500 502 503 504 = @secondary_backend;
            proxy_intercept_errors on;
            
            proxy_pass https://etf-scanner-backend.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            add_header X-Backend-Used "primary" always;
        }

        # If both backends fail, serve fallback
        location @fallback_handler {
            internal;
            return 200 '{"status":"error","message":"All backends unavailable","fallback":true}';
            add_header Content-Type application/json;
            add_header X-Fallback "true" always;
        }

        # Handle errors from secondary backend
        error_page 404 500 502 503 504 @fallback_handler;
    }
}