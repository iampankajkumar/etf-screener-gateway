events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with more details
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'request_time=$request_time';

    # Logging
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log info;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Load balancing using request time microseconds for true randomization
    map $msec $backend_pool {
        ~[02468]$ backend1;
        ~[13579]$ backend2;
    }

    server {
        listen 80;
        server_name _;

        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Test endpoints for individual backends
        location /test/backend1 {
            proxy_pass https://etf-scanner-backend.onrender.com/api/prices;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            add_header X-Backend-Used "backend1" always;
        }

        location /test/backend2 {
            proxy_pass https://etf-screener-backend-production.up.railway.app/api/prices;
            proxy_http_version 1.1;
            proxy_set_header Host etf-screener-backend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-screener-backend-production.up.railway.app;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            add_header X-Backend-Used "backend2" always;
        }

        # Fallback endpoint that returns static data if all backends fail
        location /fallback {
            root /usr/share/nginx/html;
            try_files /fallback.json =503;
            add_header Content-Type application/json;
            add_header X-Fallback "true" always;
        }

        # Internal location for backend1 with 404 failover
        location @backend1_with_failover {
            proxy_pass https://etf-scanner-backend.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_intercept_errors on;
            add_header X-Backend-Used "backend1" always;
            add_header X-Backend-Host "etf-scanner-backend.onrender.com" always;
            
            # On 404, try backend2
            error_page 404 = @try_backend2;
        }

        # Internal location for backend2 with 404 failover
        location @backend2_with_failover {
            proxy_pass https://etf-screener-backend-production.up.railway.app;
            proxy_http_version 1.1;
            proxy_set_header Host etf-screener-backend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-screener-backend-production.up.railway.app;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_intercept_errors on;
            add_header X-Backend-Used "backend2" always;
            add_header X-Backend-Host "etf-screener-backend-production.up.railway.app" always;
            
            # On 404, try backend1
            error_page 404 = @try_backend1;
        }

        # Failover location - try backend2 (without further failover to avoid loops)
        location @try_backend2 {
            proxy_pass https://etf-screener-backend-production.up.railway.app;
            proxy_http_version 1.1;
            proxy_set_header Host etf-screener-backend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-screener-backend-production.up.railway.app;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            add_header X-Backend-Used "backend2-404-failover" always;
            add_header X-Backend-Host "etf-screener-backend-production.up.railway.app" always;
        }

        # Failover location - try backend1 (without further failover to avoid loops)
        location @try_backend1 {
            proxy_pass https://etf-scanner-backend.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host etf-scanner-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name etf-scanner-backend.onrender.com;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            add_header X-Backend-Used "backend1-404-failover" always;
            add_header X-Backend-Host "etf-scanner-backend.onrender.com" always;
        }

        # Main load balancer location
        location / {
            # Route to appropriate backend with failover based on load balancing
            if ($backend_pool = "backend1") {
                try_files /nonexistent @backend1_with_failover;
            }
            
            if ($backend_pool = "backend2") {
                try_files /nonexistent @backend2_with_failover;
            }
            
            # Default fallback to backend1
            try_files /nonexistent @backend1_with_failover;
        }

        # Custom error pages with fallback for server errors
        error_page 500 502 503 504 /fallback;
    }
}